<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <style>
    body { margin:0; }
    .canvas{
      width:1080px; height:1350px; position:relative; overflow:hidden;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg,#0b0b0f,#111827);
      color:#fff;
    }
    .topbar{
      position:absolute; top:60px; left:70px; right:70px;
      display:flex; align-items:center; justify-content:space-between;
    }
    .brand{
      font-weight:900; font-size:34px; letter-spacing:.5px;
      opacity:.95;
    }
    .badge{
      background:#ffffff; color:#111; font-weight:900;
      padding:10px 16px; border-radius:999px; font-size:22px;
      text-transform:uppercase;
    }
    .headline{
      position:absolute; top:150px; left:70px; right:70px;
      font-weight:900; font-size:78px; line-height:1.05;
      text-transform:uppercase;
    }
    .proofRow{
      position:absolute; top:390px; left:70px; right:70px;
      display:flex; gap:14px;
    }
    .proof{
      flex:1;
      background: rgba(255,255,255,.08);
      border-radius:18px;
      padding:16px;
    }
    .proof .big{
      font-weight:900; font-size:44px;
    }
    .proof .small{
      opacity:.9; font-weight:700; text-transform:uppercase;
      font-size:18px; margin-top:6px;
    }
    .product{
      position:absolute; top:520px; left:140px; right:140px; height:560px;
      border-radius:26px;
      background: radial-gradient(circle at 30% 30%, rgba(255,255,255,.14), rgba(255,255,255,.06));
      display:flex; align-items:center; justify-content:center;
      font-weight:800; font-size:32px; text-align:center; padding:40px;
    }
    .cta{
      position:absolute; bottom:110px; left:70px; right:70px;
      height:100px; border-radius:22px;
      background:#22c55e; color:#0b0b0f;
      display:flex; align-items:center; justify-content:center;
      font-weight:900; font-size:44px; text-transform:uppercase;
    }
    .footer{
      position:absolute; bottom:55px; left:70px; right:70px;
      display:flex; justify-content:space-between; opacity:.85;
      font-weight:700; text-transform:uppercase; font-size:18px;
    }
  </style>
</head>
<body>
  <div class="canvas">
    <div class="topbar">
      <div class="brand">{{brand}}</div>
      <div class="badge">{{authority_badge}}</div>
    </div>

    <div class="headline">{{headline}}</div>

    <div class="proofRow">
      <div class="proof">
        <div class="big">{{proof_1}}</div>
        <div class="small">{{proof_1_label}}</div>
      </div>
      <div class="proof">
        <div class="big">{{proof_2}}</div>
        <div class="small">{{proof_2_label}}</div>
      </div>
      <div class="proof">
        <div class="big">{{proof_3}}</div>
        <div class="small">{{proof_3_label}}</div>
      </div>
    </div>

    <div class="product">Aquí irá la imagen del producto/servicio</div>

    <div class="cta">{{cta}}</div>

    <div class="footer">
      <div>{{footer_left}}</div>
      <div>{{footer_right}}</div>
    </div>
  </div>
</body>
</html>
